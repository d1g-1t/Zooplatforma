components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Announcement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: integer
          title: Автор объявления
        co_curator:
          type: integer
          nullable: true
          title: Сокуратор объявления
          description: Выберите второго куратора по данному объявлению
        pet:
          type: integer
          title: Питомец
        category:
          type: integer
          title: Категория
        title:
          type: string
          title: Название объявления
          description: |-
            Не используйте в названии
                    Caps Lock, а также слово "Срочно"...
          maxLength: 256
        description:
          type: string
          title: Описание
          description: Подробно опишите возникшую ситуацию
          maxLength: 1024
        addres:
          type: string
          title: Город
          maxLength: 256
        immediately:
          type: boolean
          title: 'Срочное: да/нет'
        completed:
          type: boolean
          title: 'Завершено: да/нет'
        published:
          type: boolean
          title: 'Опубликовано: да/нет'
        pet_with_me:
          type: boolean
          title: 'Питомец у автора: да/нет'
        residence_place:
          allOf:
          - $ref: '#/components/schemas/ResidencePlaceEnum'
          title: Место содержания
      required:
      - addres
      - author
      - category
      - description
      - id
      - pet
      - title
    AnnouncementImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          title: Фото объявления
          pattern: (?:jpg|png|gif)$
        announcement:
          type: integer
          title: Изображение объявления
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата и время создания
      required:
      - announcement
      - created_at
      - id
      - image
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          allOf:
          - $ref: '#/components/schemas/NameEnum'
          title: Категория
      required:
      - id
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        announcement:
          type: integer
          title: Комментарий
        author:
          type: integer
          title: Автор комментария
        text:
          type: string
          title: Описание
          description: Ваш комментарий
          maxLength: 1024
      required:
      - announcement
      - author
      - id
      - text
    Curator:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата и время создания
        passport:
          type: string
          format: uri
          title: Паспорт
          pattern: (?:jpg|jpeg|png)$
        contract:
          type: string
          format: uri
          title: Контракт
          pattern: (?:pdf|doc|docx|txt|odt|sxg)$
        is_moderated:
          type: boolean
          title: Проведена проверка
        user:
          type: integer
      required:
      - contract
      - created_at
      - id
      - passport
      - user
    CustomActivation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    GenderEnum:
      enum:
      - MALE
      - FEMALE
      type: string
    Journal:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        announcement:
          type: integer
          title: Объявление
        author:
          type: integer
          title: Автор записи
        text:
          type: string
          title: Описание
          description: Подробно опишите возникшую ситуацию
          maxLength: 1024
      required:
      - announcement
      - author
      - id
      - text
    JournalImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          title: Фото журнала
          pattern: (?:jpg|png|gif)$
        journal:
          type: integer
          title: Изображение журнале
      required:
      - id
      - image
      - journal
    LikeOnComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        comment:
          type: integer
      required:
      - comment
      - id
    LikeOnJournal:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        jounal:
          type: integer
      required:
      - id
      - jounal
    Media:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image_main:
          type: string
          format: uri
        image_1080px:
          type: string
          format: uri
          nullable: true
        image_720px:
          type: string
          format: uri
          nullable: true
        image_360px:
          type: string
          format: uri
          nullable: true
        announcement:
          type: integer
          title: Объявление
        name:
          type: string
          readOnly: true
          nullable: true
      required:
      - announcement
